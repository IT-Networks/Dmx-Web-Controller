name: Android APK Build

on:
  push:
    branches:
      - main
      - 'claude/mobile-app-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Node dependencies
        run: |
          npm ci
          npm install -g @capacitor/cli

      - name: Initialize Capacitor Android platform
        run: |
          if [ ! -d "android" ] || [ ! -f "android/gradlew" ]; then
            echo "üì± Adding Android platform..."
            npx cap add android
          else
            echo "‚úÖ Android platform already exists"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Create custom Android resources
        run: |
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">DMX Controller</string>
              <string name="title_activity_main">DMX Controller</string>
              <string name="package_name">com.itnetworks.dmxcontroller</string>
              <string name="custom_url_scheme">com.itnetworks.dmxcontroller</string>
          </resources>
          EOF

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: dmx-controller-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: dmx-controller-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90

      - name: Display APK info
        run: |
          echo "üì¶ APK Build Information:"
          echo "========================="
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            DEBUG_SIZE=$(ls -lh android/app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')
            echo "‚úÖ Debug APK: $DEBUG_SIZE"
          fi
          if [ -f "android/app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            RELEASE_SIZE=$(ls -lh android/app/build/outputs/apk/release/app-release-unsigned.apk | awk '{print $5}')
            echo "‚úÖ Release APK (unsigned): $RELEASE_SIZE"
          fi
          echo ""
          echo "üì• Download artifacts from the GitHub Actions 'Artifacts' section above"

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-android]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "‚úÖ Android APK build completed successfully!"
          else
            echo "‚ùå Android APK build failed"
            exit 1
          fi
